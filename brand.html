<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/base.css">

<body>

                    <img src="images/header_app.png" alt="">

        <section class="nav">

    <a href="index.html">首页</a>><a href="category.html">全部分类</a>
    >

<script type="html/text" id="categorytpl">
    {{ each result v i }}
    <li>
        <a href="productlist.html?brandtitleid={{v.brandId}}&pagesize=20" data-id={{ v.categoryId }} class="clearfix">
            <i>{{ v.brandId
            }}</i>
            <div>
                <h3>{{ v.brandName
                }}</h3>
                <p>{{ v.brandInfo
                }}</p>
            </div>
        </a>
    </li>
    {{ /each }}
</script>

<script src="lib/jquery/jquery.min.js"></script>
