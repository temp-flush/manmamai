<!DOCTYPE html>

    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/coupon.css">
</head>

<body>
    <div class="mm_container">

        <!-- 网站头部 -->
        <div class="mm_header">
            <a href="javascript:history.go(-1);" class="icon-back"></a>
            <h3>优惠券</h3>
            <div class="mm_appdown">
                <a href="#">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>


        <!-- 导航推荐 -->
        <div class="nav">
            <ul class="nav_box clearfix">
                <!-- 渲染数据 -->
            </ul>
        </div>



        <!-- 底部导航 -->
        <div class="foot_nav">
            <a href="#">登录</a>
            <a href="#">注册</a>

        <!-- 底部 -->
        <div class="footer">

                <a href="#" class="app">手机APP下载</a>

            </p>
            <p>m.manmanbuy.com</p>

<script type="text/html" id="nav">
    {{each result v i }}
        <li>
            <a href="{{ v.couponLink }}?couponId={{v.couponId}}&name={{ v.couponTitle }}">
                <img src="{{v.couponImg
                }}" alt="">
                {{ v.couponTitle
                }}</a>
        </li>
    {{ /each }}
</script>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/IScroll/iscroll.js"></script>
