<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>

<body>
    <div class="mm_container">

        <!-- 网站头部 -->
        <div class="mm_header">
            <div class="mm_logo">
                <a href="#">
                    <img src="images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mm_appdown">
                <a href="#">
                    <img src="images/header_app.png" alt="">
                </a>
            </div>
        </div>

        <!-- 网站搜索 -->
        <section class="mm_search">
            <form action="#">
                <input type="text" placeholder="请输入您想比价的商品">
                <input type="button" value="搜索">
            </form>
        </section>

        <div id="category">
            <ul class="category_title clearfix">

            </ul>
        </div>

        <!-- 底部导航 -->
        <div class="foot_nav">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <p>
                <a href="#" class="app">手机APP下载</a>
                <a href="#" class="mobile">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</body>
<script type="html/text" id="categorytpl">
    {{ each result v i }}
    <li>
        <a href="#" class="first" data-id="{{ v.titleId }}">{{ v.title }}</a>
        <ul class="category-content clearfix">
            <li><a href="#">电视</a></li>
            <li><a href="#">空调</a></li>
            <li><a href="#">空调</a></li>
        </ul>
    </li>
    {{ /each }}
</script>
<script type="html/text" id="contenttpl">
    {{ each result v i }}
    <li><a href="productlist.html?categoryid={{ v.categoryId }}">{{ v.category  }}</a></li>
    {{ /each }}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/IScroll/iscroll.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>

</html>
