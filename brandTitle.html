<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <section class="nav">

    >

<script type="html/text" id="categorytpl">
    {{ each result v i }}
    <li>
        <a href="brand.html?brandTitleId={{ v.brandTitleId }}" class="first"   data-cate="{{ v.categoryId  }}"">{{ v.brandTitle }}</a>
        <ul class="category-content clearfix">
        </ul>
    </li>
    {{ /each }}
</script>

<script src="lib/jquery/jquery.min.js"></script>
